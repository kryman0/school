<!doctype html>
<html lang="en">
<head>
    <title>Javascript 1 - Kmom 2</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
    <header>
        <h1>My Sandbox</h1>
    </header>
    <main>
        <div id="content" class="content">
            <h2>Flags</h2>
            <div class="left">
                <h3>Sweden</h3>
                <div class="swe-flag-box">
                    <div class="swe-flag-horizontal"></div>
                    <div class="swe-flag-vertical"></div>
                </div>
                <h3>Poland</h3>
                <div class="pol-flag-box">
                    <div class="pol-flag-horizontal"></div>
                </div>
            </div>
            <div class="right">
                <h3>Italy</h3>
                <div class="it-flag-box">
                    <div class="it-flag-vertical-one"></div>
                    <div class="it-flag-vertical-two"></div>
                    <div class="it-flag-vertical-three"></div>
                </div>
                <h3>Colombia</h3>
                <div class="co-flag-box">
                    <div class="co-flag-horizontal-one"></div>
                    <div class="co-flag-horizontal-two"></div>
                    <div class="co-flag-horizontal-three"></div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p id="date-paragraph"></p>
        <p>
            Validators:
            <a target="_blank" href="http://validator.w3.org/check/referer">HTML</a>
            <a target="_blank" href="http://jigsaw.w3.org/css-validator/check/referer">CSS</a>
            <a target="_blank" href="http://validator.w3.org/unicorn/check?ucn_uri=referer&ucn_task=conformance">UNICORN</a>
        </p>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
